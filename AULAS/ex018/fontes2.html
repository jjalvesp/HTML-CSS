<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'noyr';
            src: url('fontes/Noyr-Regular.ttf') format(opentype);
            /*tipos de format()
            - OpenType (otf)
            - TrueType (ttf)
            - embedded-opentype
            - truetype-aat (Apple advanced typography)
            - svg*/
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'noyr', Times, serif;
        }
    </style>
</head>
<body>
    <h1>te amo carice</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam omnis commodi, error rerum possimus doloremque quae alias aspernatur quam corporis cumque repellendus obcaecati exercitationem adipisci corrupti? Repudiandae libero porro facere.</p>
</body>
</html>
